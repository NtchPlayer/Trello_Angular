<main class="page-container">
  <form id="login-form" class="form-container" [formGroup]="loginForm" (submit)="login()">
    <h1 class="heading-1">Connexion</h1>
    <app-input-field name="register-email" type="email" placeholder="example@email.com" label="Adresse mail" formControlName="email" />
    <app-input-field name="register-password" type="password" placeholder="password" label="Mot de passe" formControlName="password" />
    <p *ngIf="authService.error" class="form-error">Identifiant ou mot de passe invalide</p>
    <p>
      Vous n'avez pas de compte ? <app-link link="/register">Créé un compte !</app-link>
    </p>
    <app-button type="submit" [disabled]="loginForm.invalid">
      Se connecter
    </app-button>
  </form>
</main>
